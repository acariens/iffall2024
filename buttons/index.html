
<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Audeep Cariens</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Balthazar&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Balthazar&family=DM+Serif+Display:ital@0;1&family=News+Cycle:wght@400;700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Balthazar&family=News+Cycle:wght@400;700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

		<script src="https://kit.fontawesome.com/ae6839a4d3.js" crossorigin="anonymous"></script>
		

	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; James Fawcett</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
			</div>

			<div class="button_container">
				<a href="https://www.instagram.com/" target="_blank" id="btn_instagram">Instagram</a>
			</div>

			<div class="button_container">
				<a href="https://www.npr.org/" target="_blank" id="btn_npr">npr
					<span class="third-square"></span>
				</a>
			</div>

			<div class="button_container">
				<a href="https://www.foreflight.com/" target="_blank" id="btn_foreflight">
					ForeFlight
					<i class="fa fa-plane"></i> 
				</a>
			</div>

			<div class="button_container">
				<a href="https://www.newyorker.com" target="_blank" id="btn_new_yorker">The New Yorker</a>
			</div>

			<div class="button_container">
				<a href="https://thecolorrun.com/" target="_blank" id="btn_color_run">
					<i class="fa-solid fa-person-running"></i>
					<span class="text">The<br>Color<br>Run</span>
				</a>
			</div>

			<div class="button_container">
				<a href="https://www.tesla.com/" target="_blank" id="btn_tesla">TESLA</a>
			</div>

			<div class="button_container">
				<a href="https://www.nike.com/" target="_blank" id="btn_nike">
					<span class="text">NIKE</span>
					<img src="./images/nike-swoosh.png" alt="Nike Logo" class="logo" />
				</a>
			</div>

			<div class="button_container">
				<a href="https://www.ibm.com/" target="_blank" id="btn_ibm"><span>IBM</span></a>
			</div>

			<div class="button_container">
				<a href="https://www.coca-cola.com/" target="_blank" id="btn_coca_cola">Coca-Cola</a>
			</div>

			<div class="button_container">
				<a href="#" target="_blank" id="btn_ideo">IDEO</a>
			</div>

		</main>	

	</body>
</html>
